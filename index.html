<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discordblocks</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- header -->
    <header>
        <nav class="nav-container">
            <div class="nav-logo">
                <img id="logo-discord" src="img/logo.svg" alt="logo discord">
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="#">Scarica</a></li>
                    <li><a href="#">Perch√© Discord</a></li>
                    <li><a href="#">Nitro</a></li>
                    <li><a href="#">Sicurezza</a></li>
                    <li><a href="#">Assistenza</a></li>
                </ul>
            </div>
            <div class="nav-login">
                <button id="button-accedi">Accedi</button>
            </div>
        </nav>
    </header>


    <!-- jumbotron -->
    <div class="jumbotron">
        <div class="jumbotron-content">
        </div>
    </div>


    <!-- contenuto principale -->
    <main>

        <section class="first-section">
            <div class="big"></div>
            <div class="small"></div>
        </section>

        <section class="second-section">
            <div class="small"></div>
            <div class="big"></div>
        </section>

        <section class="third-section">
            <div class="big"></div>
            <div class="small"></div>
        </section>

        <section class="fourth-section">
            <div class="block"></div>
        </section>


        <!-- footer -->
        <footer>

            <div class="first-footer-container">
                <div class="left-footer"></div>
                <div class="right-footer">
                    <nav class="nav-footer-container">
                        <div class="nav-block"></div>
                        <div class="nav-block"></div>
                        <div class="nav-block"></div>
                        <div class="nav-block"></div>
                    </nav>
                </div>
            </div>

            <hr>

            <div class="second-footer-container">
                <div class="second-footer">
                    <div class="logo-footer">Logo</div>
                    <div class="bottone-footer">Bottone</div>
                </div>
            </div>

        </footer>

    </main>
</body>

</html>
